{% extends "base.html" %}
{% block content %}
<div class="container-fluid py-3 px-4">
  <div class="row">
      <div class="col-2 bg-info">
        <br>
        <div class="container-md text-center"><img class="img-fluid" src="{{ url_for('static', filename='/img/title.png') }}" alt="Fusionverse Banner" /></div>
        <br>
        <ul class="list-group list-group-flush border-0 p-2 py-1">
          <li class="list-group-item border-0">Item 1</li>
          <li class="list-group-item border-0">Item 2</li>
          <li class="list-group-item border-0">Item 3</li>
          <li class="list-group-item border-0">Item 4</li>
          <li class="list-group-item border-0">Item 5</li>
        </ul>
        <br>
      </div>
      <div class="col-8 bg-success">
        <div class="container p-2 text-center"><img class="img-fluid" src="{{ url_for('static', filename='/img/title.png') }}" alt="Fusionverse Banner" /></div>
      </div>
      <div class="col-2 bg-danger">
        <br>
        {% for i in cards %}
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4 p-1">
                    <img src="{{ url_for('static', filename='/img/logo.png') }}" class="img-fluid rounded-2 border border-1 border-dark" alt="Avatar">
                </div>
                <div class="col-md-8">
                    <div class="card-body p-0 px-1">
                      <div class="py-1"></div>
                      <h5 class="card-title">{{i[0]}}</h5>
                      <p class="card-text">{{i[1]}}</p>
                      <p class="float-end p-0 card-text"><small class="text-muted">{{i[3]}}</small></p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
      </div>
  </div>
</div>
{% endblock %}
